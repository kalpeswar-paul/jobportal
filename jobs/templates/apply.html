{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3>Apply to: {{ job.title }}</h3>
                <p class="text-muted">Company: {{ job.company_name }} • Location: {{ job.location }}</p>

                <form id="applyForm" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}
                    <input type="hidden" name="job_id" value="{{ job.id }}">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full name</label>
                            <input name="name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mobile</label>
                            <input name="mobile" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Resume (PDF)</label>
                            <input name="resume" type="file" accept="application/pdf" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Cover letter (optional)</label>
                            <textarea name="cover_letter" class="form-control" rows="4"></textarea>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary">Submit application</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Thank you modal (reused) -->
<div class="modal fade" id="thankYouModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-body text-center p-5">
        <h3 class="mb-3">Thanks — application received</h3>
        <p class="text-muted">We've forwarded your application to the employer.</p>
        <button id="tyClose" type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('applyForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);

    const res = await fetch("{% url 'apply_submit' %}", {
        method: 'POST',
        body: data,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    });

    if (res.ok) {
        // show modal
        const modalEl = document.getElementById('thankYouModal');
        const modal = new bootstrap.Modal(modalEl);
        modal.show();
        // optionally reset form
        form.reset();
    } else {
        const json = await res.json();
        alert('Error: ' + (json.error || 'Could not submit'));
    }
});
</script>

{% endblock %}
