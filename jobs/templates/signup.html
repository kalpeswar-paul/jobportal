{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3>Create your account</h3>
                <p class="text-muted">Sign up as an employer and start posting jobs</p>

                <form method="post" class="mt-3">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% for error in field.errors %}
                                <div class="text-danger small">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <button class="btn btn-success w-100 btn-lg">Sign up & Start Posting</button>
                </form>

                <div class="mt-3 text-center">
                    <small class="text-muted">Already a member? <a href="{% url 'login' %}">Log in</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
