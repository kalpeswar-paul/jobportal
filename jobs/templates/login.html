{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3 class="mb-3">Welcome back</h3>
                <p class="text-muted">Sign in to manage your jobs and applicants</p>

                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input name="username" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input name="password" type="password" class="form-control form-control-lg" required>
                    </div>

                    <button class="btn btn-primary w-100 btn-lg">Log in</button>
                </form>

                <div class="mt-3 text-center">
                    <small class="text-muted">Don't have an account? <a href="{% url 'signup' %}">Create one</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
