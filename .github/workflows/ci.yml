name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install django djangorestframework drf-spectacular; fi

    - name: Generate OpenAPI schema (validate drf-spectacular)
      run: |
        python manage.py spectacular --file schema.yml

    - name: Run migrations
      env:
        DJANGO_SETTINGS_MODULE: jobportal.settings
      run: |
        python manage.py migrate --noinput

    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: jobportal.settings
      run: |
        python manage.py test --noinput
