          - ur
          - uz
          - vi
          - zh-hans
          - zh-hant
      tags:
      - schema
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
components:
  schemas:
    Application:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        job:
          type: integer
        job_title:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 255
        mobile:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 254
        resume:
          type: string
          format: uri
        cover_letter:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - email
      - id
      - job
      - job_title
      - mobile
      - name
      - resume
    JobPost:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        owner_id:
          type: integer
          readOnly: true
        owner_username:
          type: string
          readOnly: true
        title:
          type: string
          maxLength: 255
        company_name:
          type: string
          maxLength: 255
        job_role:
          type: string
          maxLength: 255
        description:
          type: string
        experience:
          type: string
          description: e.g. 0-3 years
          maxLength: 50
        ctc:
          type: string
          description: e.g. 5 LPA
          maxLength: 100
        location:
          type: string
          maxLength: 255
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - description
      - experience
      - id
      - location
      - owner_id
      - owner_username
      - title
    PatchedApplication:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        job:
          type: integer
        job_title:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 255
        mobile:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 254
        resume:
          type: string
          format: uri
        cover_letter:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
    PatchedJobPost:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        owner_id:
          type: integer
          readOnly: true
        owner_username:
          type: string
          readOnly: true
        title:
          type: string
          maxLength: 255
        company_name:
          type: string
          maxLength: 255
        job_role:
          type: string
          maxLength: 255
        description:
          type: string
        experience:
          type: string
          description: e.g. 0-3 years
          maxLength: 50
        ctc:
          type: string
          description: e.g. 5 LPA
          maxLength: 100
        location:
          type: string
          maxLength: 255
        created_at:
          type: string
          format: date-time
          readOnly: true
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
